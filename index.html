<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cataclysm Currency Calculator</title>
</head>

<body data-bs-theme="dark">
    <div class="container">
        <h1 class="mt-3">Cataclysm Currency Calculator</h1>
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">PvE currencies</h5>
                        <div class="mb-3 row">
                            <label for="badge" class="col-lg-5 col-form-label">Badge of Justice</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="badge" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="heroism" class="col-lg-5 col-form-label">Emblem of Heroism</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="heroism" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="valor" class="col-lg-5 col-form-label">Emblem of Valor</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="valor" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="conquest" class="col-lg-5 col-form-label">Emblem of Conquest</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="conquest" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="triumph" class="col-lg-5 col-form-label">Emblem of Triumph</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="triumph" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="frost" class="col-lg-5 col-form-label">Emblem of Frost</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="frost" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">PvP currencies</h5>
                        <div class="mb-3 row">
                            <label for="old_honor" class="col-lg-5 col-form-label">Honor</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="old_honor" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="bg_mark" class="col-lg-5 col-form-label">Battleground Mark of Honor</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="bg_mark" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="wg_mark" class="col-lg-5 col-form-label">Wintergrasp Mark of Honor</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="wg_mark" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="stonekeeper_shard" class="col-lg-5 col-form-label">Stone Keeper's Shard</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="stonekeeper_shard" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="venture_coin" class="col-lg-5 col-form-label">Venture Coin</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="venture_coin" placeholder="0">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="spirit_shard" class="col-lg-5 col-form-label">Spirit Shard</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" id="spirit_shard" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid col-4 mt-3 mx-auto">
            <button class="btn btn-primary" id="calculate">Calculate</button>
        </div>
        
        <div class="row justify-content-center mt-3">
            <div class="card col-4">
                <div class="card-body">
                    <h5 class="card-title">Results</h5>
                    <div class="mb-3 row">
                        <label for="justice" class="col col-form-label">Justice Points</label>
                        <div class="col">
                            <input type="text" class="form-control-plaintext" id="justice" readonly value="0">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="money" class="col col-form-label">Money</label>
                        <div class="col">
                            <input type="text" class="form-control-plaintext" id="money" readonly value="0g 0s 0c">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="honor" class="col col-form-label">Honor</label>
                        <div class="col">
                            <input type="text" class="form-control-plaintext" id="honor" readonly value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
